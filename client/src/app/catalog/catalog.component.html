<section class="catalog">
    <div class="product-card" *ngFor="let product of filteredProducts">
        <a class="product-link" routerLink="/products/{{ product.id }}">
            <img src="{{ product.imageUrl }}" width="150px" height="150px" alt="{{ product.name}}">
            <h2 class="product-name">{{ product.name | uppercase }}</h2>
            <p class="product-price">{{ product.price | currency:'BRL' }}</p>
            <p class="product-description">{{ product.description }}</p>
            <button class="add-to-cart-button" type="button">Add to cart</button>
        </a>
    </div>
</section>
