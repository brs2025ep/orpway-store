<section class="container">
    <h2>{{ mercadoria?.description | uppercase }}</h2>
    <img [src]="mercadoria?.imageUrl" alt="404"/>
    <p>Price: {{ mercadoria?.price | currency: 'BRL' }}</p>
    <label for="quantidade">Quantity</label>
    <input #quantityInput type="number" name="quantidade" min="1" [max]="mercadoria?.stock" [value]="1">
    <p>Stock: {{ mercadoria?.stock }} units available</p>
    <button class="add-to-cart-button" type="button" (click)="addToCart(mercadoria?.id, quantityInput.value )">Add to cart</button>
</section>
